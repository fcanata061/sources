# ============================================
# Arquivo de configuração do Source Package Manager
# ============================================

[core]
# Diretório onde ficam as recipes (subpastas organizadas por categoria)
recipes_dir = /usr/sources/recipes

# Diretório onde pacotes compilados/binários são armazenados
binpkg_dir = /usr/sources/binpkgs

# Diretório de cache temporário
cache_dir = /var/cache/source

# Diretório de logs
log_dir = /var/log/source

# Ativar/desativar cores e animações no CLI
use_colors = true
use_animations = true

# Modo dry-run global (não executa nada de fato, só simula)
dry_run = false

[sync]
# Repositório Git principal com as receitas
repo_url = https://github.com/fcanata061/sources.git

# Branch padrão
branch = main

# Se true, sempre força pull --rebase
force_update = true

[build]
# Número de núcleos usados em compilações
make_jobs = 4

# Usar fakeroot durante instalação
fakeroot = true

# Sandbox para isolar builds
sandbox = true

[hooks]
# Hooks globais executados antes/depois de qualquer comando
pre_hooks = /usr/sources/hooks/pre_global.sh
post_hooks = /usr/sources/hooks/post_global.sh

[notifications]
# Enviar notificações desktop (notify-send)
enabled = true
title = Source Package Manager

[update]
# Arquivo onde salvar as versões novas encontradas
updates_file = /var/log/source/updates.log
check_interval_days = 1# Configurações principais do gerenciador de pacotes "source"

[paths]
repo_path = /usr/source           # Diretório raiz das receitas (/usr/source/<categoria>/<programa>)
build_path = /var/tmp/source/build # Diretório temporário de build
fakeroot_path = /var/tmp/source/fake # Diretório temporário de fakeroot
cache_dir = /var/cache/source/distfiles # Cache de downloads
binpkg_dir = /var/cache/source/binpkgs  # Pacotes binários

[use_flags]
enabled = python,ssl,zlib
disabled = debug,tests

[sandbox]
enabled = true
network = false
filesystem = restricted

[logging]
log_file = /var/log/source.log
history_file = /var/log/source_history.log
color_output = true

[build]
cflags = -O2 -march=native
makeopts = -j4
default_build_system = autotools

[upgrade]
auto_update = false
audit_interval_days = 7

[sync]
main_repo = git@meurepo.com:source.git
overlays =
