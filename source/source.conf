# config/source.conf
# Configurações principais do gerenciador de pacotes "source"

[paths]
repo_path = /usr/source           # Diretório onde ficam as receitas
build_path = /var/tmp/source/build # Diretório temporário de build
fakeroot_path = /var/tmp/source/fake # Diretório temporário de fakeroot
cache_dir = /var/cache/source/distfiles # Cache de downloads
binpkg_dir = /var/cache/source/binpkgs  # Pacotes binários

[use_flags]
# Flags globais ativadas por padrão
enabled = python,ssl,zlib
# Flags globais desativadas por padrão
disabled = debug,tests

[sandbox]
enabled = true          # Habilita sandbox para builds
network = false         # Bloqueia rede dentro do sandbox
filesystem = restricted # Permissões de filesystem dentro do sandbox

[logging]
log_file = /var/log/source.log
history_file = /var/log/source_history.log
color_output = true     # Colorir saída no terminal

[build]
# Opções padrão de compilação
cflags = -O2 -march=native
makeopts = -j4
default_build_system = autotools # autotools, cmake, meson, ninja, rust, python

[upgrade]
auto_update = false    # Atualizações automáticas
audit_interval_days = 7 # Intervalo de auditoria do sistema

[sync]
main_repo = git@meurepo.com:source.git  # URL do repositório principal
overlays =                        # Repositórios adicionais (overlays)
